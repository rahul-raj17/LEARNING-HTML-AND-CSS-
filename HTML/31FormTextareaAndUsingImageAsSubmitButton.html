<!DOCTYPE html>
<html>
    <head>
         
        <title>
            this is a html page
        </title>
    </head>
    <body>
        <!-- form -->
        <form>
            <input type="text">
            <input type="submit">
        </form>

        <br> <br>

        <form>
            <input type="text" value="Rahul"> <!-- value can be changed -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" value="Rahul" readonly> <!-- value can be changed -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" value="Rahul" disabled> <!-- value is disabled -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" value="Rahul" size="50"> <!-- value aap kitna bhi dal skte ho but visible aapko ek baar me 50 character hi hoga-->
            <input type="submit" value="Go">
        </form>

        <br><br>
        <form>
            <input type="text" value="Rahul" maxlength="20" size="50"> <!-- here we can insert only 20 values but visible as 50 character size -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="number" >
            <input type="submit" value="Go">
        </form>
        
        <br><br>

        <form>
            <input type="number" min="10" max="20"> <!-- min and max range batata hai aur isko number and date ke saath use kar skte hai-->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" placeholder="Enter Name" > <!-- placeholder ko user ko hint dene ke liye use karte hai -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" placeholder="Enter Name" required> <!-- required attribute compulsory kar deta hai user ko bharna hi hai -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="number" value="1" step="2"> <!-- value 1 se start hoga and step attribute usko 2 badhete jayega -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" autofocus > <!-- autofocus se automatic usi box se likhna start ho jayega means cursor automatic show karega -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <input type="text" autocomplete="off"> <!-- aapka fill kara hua previous data ke anusar se browser aapko suggestion deta hai , agar on rakhege tb hint dega off rakheenge tb nhi dega and by default on rahta hai -->
            <input type="submit" value="Go">
        </form>

        <br><br>

        <form>
            <!-- it is for backend developer -->
            <input type="text" name="first_name" >
            <input type="text" name="last_name" >
            <input type="text" name="" >
            <input type="submit" value="Go">
        </form>



    </body>
</html>
