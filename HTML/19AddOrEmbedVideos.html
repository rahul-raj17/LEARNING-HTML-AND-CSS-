<!DOCTYPE html>
<html>
    <head>
         
        <title>
            this is a html page
        </title>
    </head>
    <body>

        <!-- user can control the video -->
        <video width="1000" height="500" controls>
            <source src="Videos/video1.mp4" type="video/mp4">
        </video>
        <br><br>

        <!-- user can not control the video -->
        <video width="1000" height="500" controls autoplay>
            <source src="Videos/video1.mp4" type="video/mp4">
        </video>

        <video width="1000" height="500" controls autoplay>
            <source src="Videos/video1.mp4" type="video/mp4">
            <source src="Videos/video1.ogg" type="video/ogg">
            your browser does not support video file
        </video>
        

    </body>
</html>
