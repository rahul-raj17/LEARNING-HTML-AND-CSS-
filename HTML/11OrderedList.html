<!DOCTYPE html>
<html>
    <head>
         
        <title>
            this is a html page
        </title>
    </head>
    <body>
        <!-- Ordered List -->

        <!-- default start with number 1 -->
        <ol>
            <li>coffie</li>
            <li>chai</li>
            <li>Milk</li>
        </ol>

        <!-- start with manully -->
        <ol start="11">
            <li>coffie</li>
            <li>chai</li>
            <li>Milk</li>
        </ol>

        <!-- start with alphabetical -->
        <ol type="A">
            <li>coffie</li>
            <li>chai</li>
            <li>Milk</li>
        </ol>

        <!-- start with roman numbers -->
        <ol type="I">
            <li>coffie</li>
            <li>chai</li>
            <li>Milk</li>
        </ol>

        <ol type="i">
            <li>coffie</li>
            <li>chai</li>
            <li>Milk</li>
        </ol>

        <!-- list inside list --> 
        <ol type="i">
            <li>coffie</li>
                <ol type="a">
                    <li>Black coffie</li>
                    <li>green coffie</li>
                </ol>
            <li>chai</li>
            <li>Milk</li>
        </ol>

    </body>
</html>
