        <!-- checkbox visually square and radio button rectangle hota hai 
        radio me ham kisi ek value ke liye ek hi chiz select krte hai
        but checkbox me kisi ek value ke liye multiple chiz select kar skte hai -->

            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female" checked> Female
            <input type="radio" name="gender" value="other"> Other
            <br><br>
            <input type="checkbox" name="sports"> Cricket
            <input type="checkbox" name="sports"> football
            <input type="checkbox" name="sports"> Hockey
