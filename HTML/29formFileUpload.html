<!DOCTYPE html>
<html>
    <head>
         
        <title>
            this is a html page
        </title>
    </head>
    <body>
        <!-- form -->
        <form>
            <div>
                Text:
                <input type="text"><br>
            </div>

            <div>
                Submit button:
                <input type="submit"><br>
            </div>

            <div>
                Colour:
                <input type="color"><br>
            </div>

            <div>
                Date:
                <input type="date"><br>
            </div>

            <div>
                Email:
                <input type="email"><br>
            </div>

            <div>
                Hidden:
                <input type="hidden" value="Delhi"><br>
            </div>

            <div>
                Number:
                <input type="number"><br>
            </div>

            <div>
                Password:
                <input type="password"><br>
            </div>

            <div>
                Reset:
                <input type="reset"><br>
            </div>

            <div>
                Time:
                <input type="time"><br>
            </div>

            <div>
                URL:
                <input type="url"><br>
            </div>

            <div>
                Range:
                <input type="range" min="1000" max="5000"><br>
            </div>

        </form>

    </body>
</html>
