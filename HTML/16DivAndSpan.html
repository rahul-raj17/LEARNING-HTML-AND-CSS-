<!-- Div - block element 
a block level element always starts on a new line
and takes up the full width available(stretches out to the left
and right as far as it can)-->

<!-- span - inline element 
An inline element does not start on a new
line and only takes up as much width as necessary-->


<!DOCTYPE html>
<html>
    <head>
         
        <title>
            this is a html page
        </title>
    </head>
    <body>

        <!-- first difference b/w random and span-->
        <!-- Div -->
        <div>random text</div>
        <div>random text</div>
        <br><br>
        <!-- Span -->
        <span>random text</span>
        <span>random text</span>
        <br><br>


        <!-- second difference b/w random and span-->
        <!-- Div -->
        <div style="border: 1px solid red;">random text</div>
        
        <br><br>
        <!-- Span -->
        <span style="border: 1px solid red;">random text increased</span>
        

    </body>
</html>
